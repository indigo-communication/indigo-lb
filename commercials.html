    z-index: -1;
    width: 100%;
    height: 100%;
}


.master.item-box.header-box.side-screen-menu .preview-item-links{
    position: fixed;
    top: 0px;
    right: -315px;
    z-index: -1;
    width: 315px;
    height: 100%;
    transition:right 1s;
    display:block;
    
}


 .left-menu-placeholder .menu_layout .submenu, .header-box.side-screen-menu .submenu, .header-box.full-screen-menu .submenu, .menufied .preview-item-links.no-place .submenu{
	 position:relative;
 }
 .header-box  .submenu{
	display:none;
 }



 .header-box:not(.full-screen-menu) .preview-item-links:not([data-shrink-style='vertically']) .submenu{
	position: absolute;
    left: -10px;
    top: 100%;
    min-width: 130px;
	padding: 10px;
	z-index:123;
}

 .left-menu-placeholder .menu_layout .submenu .submenu-link , .header-box.side-screen-menu .submenu .submenu-link, .header-box.full-screen-menu .submenu .submenu-link, .menufied .preview-item-links.no-place .submenu .submenu-link{
	 text-align: center;
 }

.header-box .submenu-link{
	display:block;
	text-align: left;
}

.header-box .submenu-title{
	position:relative;
	cursor:pointer;
}

.header-box .submenu-title:after{
	content: ' \25be'; /* \25b4*/
}

.master.item-box.header-box.boxed-menu .preview-item-links{
	width:400px;
	height:400px;
    position: absolute;
    top:0px;
    right:0px;
}


.menu-advanced-settings.switching-panel .hamburger-inner:before, .menu-advanced-settings.switching-panel .hamburger-inner, .menu-advanced-settings.switching-panel .hamburger-inner:after{
	background-color:#666;
}

.menu-advanced-settings.switching-panel .hamburger.selected .hamburger-inner:before, .menu-advanced-settings.switching-panel .hamburger.selected .hamburger-inner, .menu-advanced-settings.switching-panel .hamburger.selected .hamburger-inner:after{
	background-color:white;
}

.hamburger{
	outline:none;
}

.very-small .hamburger-box{
	    -ms-transform: scale(0.5); /* IE 9 */
   	-webkit-transform: scale(0.5); /* Safari */
    transform: scale(0.5);
}

.small .hamburger-box{
		-ms-transform: scale(0.7); /* IE 9 */
   	-webkit-transform: scale(0.7); /* Safari */
    transform: scale(0.7);
}


.large .hamburger-box{
		-ms-transform: scale(1.3); /* IE 9 */
   	-webkit-transform: scale(1.3); /* Safari */
    transform: scale(1.3);
}

.very-large .hamburger-box{
		-ms-transform: scale(1.5); /* IE 9 */
   	-webkit-transform: scale(1.5); /* Safari */
    transform: scale(1.5);
}


.hidden-menu{
	display:none!important;
}

	<style class='flex-css'>.flex {

	position:relative;

	opacity:1;
}

.flex .flex-arrows.disabled{
	opacity:0!important;
}

	float:left;
	padding: 2%;
}

.flex .flex-arrows.right{
	float:right;
	padding: 2%;
}

.flex .sub.item-box{
	-webkit-transform: translate3d(0,0,0);
	 -webkit-backface-visibility: hidden;
	position:relative;
	-webkit-transition: left 1s cubic-bezier(0.165, 0.84, 0.44, 1);

}

}

.flex .sub.item-box:first-child{
	width:100%;

}

	height:100%;

    position: relative;

.flex .page-navigator{
	cursor:pointer;
	float:left;
	background-position: center;
	background-size:cover;
	background-repeat:no-repeat;
	background-image:url('images/Noh7kIm5kfqbPDsQ7iI6rTN4euBfQ7VMAlvb1SR-86_5iQtOVXQ3_UURL-N-97M-RWfKGNH6zjcbX9dCQW8=s30'.jpg);
	width:13px;
	height:13px;
}

.flex .page-navigator.active , .page-navigator:hover{
	color:red;
	background-image:url('images/2M3h4CZBMs93o0xtkzkIWJqLF3D042oh1uQZyF0VYQlmGWdEDh9Y6hC7cBZ712umyXcTAHz_nrGGA--_=s30'.jpg);
	
}

.flex #paginator{
	position:absolute;
	left: 50%;
	bottom:2%;
	z-index:12;
}


.flex .sub.item-box[data-visible=visible]{
	left: 0;
}

.flex[data-slide-effect='FADE'] .sub.item-box{
	left:0;
	opacity:0;
	z-index: 0;
	/* visibility:hidden; */
	top:0;
	-webkit-transition: opacity 3s cubic-bezier(0.165, 0.84, 0.44, 1);
    -moz-transition: opacity 3s cubic-bezier(0.165, 0.84, 0.44, 1);
    -o-transition: opacity 3s cubic-bezier(0.165, 0.84, 0.44, 1);
    transition: opacity 3	s cubic-bezier(0.165, 0.84, 0.44, 1);
}


.flex[data-slide-effect='FILM']{
	width: 70%;
    margin: auto;
    overflow: visible;
}

.flex[data-slide-effect='FADE'] .sub.item-box[data-visible=visible]{
	opacity:1;
	z-index: 3;
	/* visibility: visible; */
}

.flex[data-slide-effect='SQUARES'] .sub.item-box[data-visible=visible] {
	transform: scale(0.7);
	z-index: 3;
}

.flex[data-slide-effect='SQUARES'] .sub.item-box.before-visible .magic-circle-holder , .flex[data-slide-effect='SQUARES'] .sub.item-box.after-visible .magic-circle-holder{
	pointer-events: none!important;
}

.flex[data-slide-effect='SQUARES'] .sub.item-box.before-visible{
	transform: translateX(60%) scale(0.4);
}


.flex[data-slide-effect='SQUARES'] .sub.item-box.after-visible{
	transform: translateX(-60%) scale(0.4);
}

.flex[data-slide-effect='FILM'] .sub.item-box.before-visible{
	opacity:0.7;
}

.flex[data-slide-effect='FILM'] .sub.item-box.after-visible{
	opacity:0.7;
}


.flex[data-slide-effect='SQUARES'] .sub.item-box{

	transition: transform 1	s cubic-bezier(0.165, 0.84, 0.44, 1), left 1s cubic-bezier(0.165, 0.84, 0.44, 1);
	z-index: 0;
}</style>
